<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music site</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="container">
        <div class="navbar">
            <img src="" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </div>
        <div class="content">
        
            <h1 id="sing">THE<br>ULTIMATE<br>SOUND  </h1>
         

            <div class="right-col">
            <p>Listen To Music</p>
            <img src="media/tone.png" id="icon">

        </div>

    </div>
    </div>


    <audio id="mySong">
    <source src="media/up_all_night_by_jussie_smollett_jamal_from_empire-lyrics_aac_19838.m4a" >
    </audio>
    

     <script>
 
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon")

        icon.onclick =function(){

           if(mySong.paused){
               mySong.play();
               icon.src = "media/pause.png";

           }else{
               mySong.pause();
               icon.src ="media/tone.png";
           }

         }

    </script> 

</body>
</html>
